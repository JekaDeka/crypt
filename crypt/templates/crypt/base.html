{% load staticfiles %}
<!DOCTYPE html>
<html lang="ru">
<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Crypt</title>

        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'css/datepicker3.css' %}" rel="stylesheet">
        <link href="{% static 'css/styles.css' %}" rel="stylesheet">

        <!--Icons-->
        <script src="{% static 'js/lumino.glyphs.js' %}"></script>

        <!--[if lt IE 9]>
        <script src="js/html5shiv.js"></script>
        <script src="js/respond.min.js"></script>
        <![endif]-->


</head>

<body>
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#sidebar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/"><span>Crypt</span> your data</a>
      </div>

    </div><!-- /.container-fluid -->
  </nav>
  <div id="sidebar-collapse" class="col-sm-3 col-lg-2 sidebar">
    <ul class="nav menu">
      <li class="{% ifequal request.path '/' %} active {% endifequal%}"><a href="{% url 'main_page' %}"><svg class="glyph stroked lock"><use xlink:href="#stroked-lock"/></svg> Шифрование</a></li>
      <li class="{% ifequal request.path '/decrypt/' %} active {% endifequal%}"><a href="{% url 'decrypt_page' %}"><svg class="glyph stroked eye"><use xlink:href="#stroked-eye"/></svg> Расшифровка</a></li>
      <li class="{% ifequal request.path '/history/' %} active {% endifequal%}"><a href="{% url 'history_page' %}"><svg class="glyph stroked notepad "><use xlink:href="#stroked-notepad"/></svg></use></svg> История сообщений</a></li>
      <li role="presentation" class="divider"></li>
    </ul>

  </div><!--/.sidebar-->
    <div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
    <div class="row">
      <ol class="breadcrumb">
        <li><a href="/"><svg class="glyph stroked home"><use xlink:href="#stroked-home"></use></svg></a></li>
        <li class="active"><span class="text-muted">{{ request.path }}</span></li>
      </ol>
    </div><!--/.row-->
    {% block content %}
    {% endblock %}
      </div>  <!--/.main-->
    <!-- Scripts -->
    <script src="{% static 'js/jquery.min.js' %}"></script>

    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>


</body>

</html>
